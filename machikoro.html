<html>
    <link rel="stylesheet" href="reset.css">
    <style>
        .left { float: left; width: 45%; }
        .right { float: right; width: 45%; }
        .clear { clear: both; }

        .deck {
            background-color:lightcyan;
        }
        .pile {

        }
        .pile, .deck, .card {

            height: 120px;
            float: left;
            padding: 0;

        .pile, .deck {
            margin: 5px;

        .mat .pile .card {
            position: absolute;
            left: 0;

        section {
            clear: both;
            min-height: 130px;
        }
        .card {

            z-index: 300;
        }
        .card .face {

        }
        .card.green {

            background-color: lightblue;

            position: relative;
        }
        #msgbox {
            border: 1px solid black;
            position: relative;
            min-height: 200px;
            height: 200px;
        }
        .active-player { background-color: rgb(231, 231, 231); }
    </style>
    <body>
        <h2>Machi Koro</h2>
        <div class="right-side">
            <div class="dice-area">
                <input type="button" onclick="onRoll()" value="Roll" />
                <div class="dice">
                    <div id="die1" class="die"></div>
                    <div id="die2" class="die"></div>
                    <div id="die3" class="die"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <textarea id="msgbox"></textarea>
        </div>
        <div class="mat">
            <section>
                <div class="deck" id="deck0" onclick="nextCard(0)">&lt;=6</div>
                <div class="pile" id="pile0-0"></div>
                <div class="pile" id="pile0-1"></div>
                <div class="pile" id="pile0-2"></div>
                <div class="pile" id="pile0-3"></div>
            </section>
            <section>
                <div class="deck" id="deck1" onclick="nextCard(1)">&gt;=7</div>
                <div class="pile" id="pile1-0"></div>
                <div class="pile" id="pile1-1"></div>
                <div class="pile" id="pile1-2"></div>
                <div class="pile" id="pile1-3"></div>
            </section>
            <section>
                <div class="deck" id="deck2" onclick="nextCard(2)">P</div>
                <div class="pile" id="pile2-0"></div>
                <div class="pile" id="pile2-1"></div>
            </section>
        </div>
        <hr />
        <div id="player-sections"></div>
    </body>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    

<script>

var RED_CARD = 0;
var BLUE_CARD = 1;
var GREEN_CARD = 2;
var PURPLE_CARD = 3;

var activePlayer = 0;

var cards = [
{ num: [1],        id: "wheat_field",          cost: 1,    color: BLUE_CARD,      industry: "farm",           value: 1,   supply: 6 },
{ num: [1],        id: "sushi_bar",            cost: 4,    color: RED_CARD,       industry: "restaurant",     value: 1,   supply: 6 },
{ num: [2],        id: "ranch",                cost: 1,    color: BLUE_CARD,      industry: "cow",            value: 1,   supply: 6 },
{ num: [2,3],      id: "bakery",               cost: 1,    color: GREEN_CARD,     industry: "shop",           value: 1,   supply: 6 },
{ num: [3],        id: "cafe",                 cost: 2,    color: RED_CARD,       industry: "restaurant",     value: 1,   supply: 6 },
{ num: [4],        id: "flower_orchard",       cost: 2,    color: BLUE_CARD,      industry: "floral",         value: 1,   supply: 6 },
{ num: [5],        id: "forest",               cost: 3,    color: BLUE_CARD,      industry: "mech",           value: 1,   supply: 6 },
{ num: [6],        id: "flower_shop",          cost: 1,    color: GREEN_CARD,     industry: "floral",         value: 1,   supply: 6, sources: "floral" },
{ num: [6],        id: "stadium",              cost: 6,    color: PURPLE_CARD,    industry: "",               value: 2,   supply: 6 },
{ num: [7],        id: "pizza_joint",          cost: 1,    color: RED_CARD,       industry: "restaurant",     value: 1,   supply: 6,  sources: "cow" },
{ num: [7],        id: "cheese_factory",       cost: 5,    color: GREEN_CARD,     industry: "cow",            value: 1,   supply: 6,  sources: "" },
{ num: [7],        id: "publisher",            cost: 5,    color: PURPLE_CARD,    industry: "",               value: 1,   supply: 6,  sources: ["restaurant, shop"], other_players: true },
{ num: [8],        id: "furniture_factory",    cost: 3,    color: GREEN_CARD,     industry: "mech",           value: 1,   supply: 6,  sources: "mech" },
{ num: [8],        id: "mackeral_boat",        cost: 2,    color: BLUE_CARD,      industry: "boat",           value: 3,   supply: 6,  sources: "mech", requires: "harbor" },
{ num: [8,9],      id: "tax_office",           cost: 4,    color: PURPLE_CARD,    industry: "",               value: 0.5, supply: 6,  sources: "", other_players: true, minimum_coins: 10 },
{ num: [9,10],     id: "family_restaurant",    cost: 3,    color: RED_CARD,       industry: "restaurant",     value: 2,   supply: 6 },
{ num: [10],       id: "apple_orchard",        cost: 3,    color: GREEN_CARD,     industry: "cow",            value: 1,   supply: 6,  sources: "cow" },
{ num: [11,12],    id: "fruit_and_vegetable_market", cost: 2,  color: GREEN_CARD,     industry: "factory",    value: 2,   supply: 6,  sources: "restaurant" },
{ num: [12,13],    id: "food_warehouse",       cost: 2,    color: GREEN_CARD,     industry: "factory",        value: 2,   supply: 6,  sources: "restaurant" },
{ num: [12,13,14], id: "tuna_boat",            cost: 5,    color: BLUE_CARD,      industry: "ship",           value: "s", supply: 6, requires: "harbor" }
]

var players = []
var decks = []
var piles = []

function startGame(numPlayers) {
    initPlayers(numPlayers)
    initDecks()
    initPiles()
}

function initPlayers(numPlayers) {
    // clear out any old players
    players = []

    for (var i = 0; i < numPlayers; i++) {
        players.push({
            num_dice: 1,
            landmarks: {
                city_hall: { id: "city_hall", active: true, cost: 0 },
                harbor: { id: "harbor", active: false, cost: 2 },
                train_station: { id: "train_station", active: false, cost: 4 },
                shopping_mall: { id: "shopping_mall", active: false, cost: 10 },
                amusement_park: { id: "amusement_park", active: false, cost: 16 },
                moon_tower: { id: "moon_tower", active: false, cost: 22 },
                airport: {id: "airport",  active: false, cost: 30 }
            },
            coins: 3,
            cards: []
        });

        var pd = '';
        if(players.length == 1 || players.length % 3 == 0) {
            pd = '<div class="left"></div>';
        } else {
            pd = '<div class="right"></div>';
        }
        var pd = $(pd);
        $('#player-sections').append($(pd));

        var ps = '' +
        '<section id="p' + (i+1) + '-section" class="player-section">' +
            '<p>Player ' + (i+1) + ' Coins: <span id="p'+i+'-coins">0</span></p>' +
            '<section class="p-landmarks" id="p'+i+'-landmarks">' +
                '<p>Landmarks</p>' +
            '</section>' +
            '<section class="p-establishments" id="p'+i+'-establishments">' +
                '<p>Establishments</p>' +
            '</section>' +
        '</section>';

        pd.append($(ps));

        addPlayerCard(i, "wheat_field")
        addPlayerCard(i, "bakery")
    }
}

function addPlayerCard(playerIndex, cardId) {
    var card = cloneCard(findCard(cardId));
    card['count'] = 1;
    var player = players[playerIndex];
    var numCards = players[playerIndex].cards.length;

    // see if the player already has one of these cards
    var fc = players[playerIndex].cards.filter(function(x){
        return x.id.indexOf(cardId) >= 0;
    });

    // have already ?
    if (fc.length > 0) {
        for (var i = 0; i < numCards; i++) {
            if (players[playerIndex].cards[i].id.indexOf(cardId) >= 0) {
                players[playerIndex].cards[i]['count'] += 1;
                break;
            }
        }
    } else {
        players[playerIndex].cards.push(card);
        sortPlayerCards(playerIndex);
    }

}

function cloneCard(card) {
    var obj = {}
    var keys = Object.keys(card);
    for (var i = 0; i < keys.length; i++) {
        obj[keys[i]] = card[keys[i]];
    }
    return obj;
}

function findCard(cardId) {
    return cards.filter(function(x) { return x.id.indexOf(cardId) >= 0; })[0];
}

function sortPlayerCards(player) {
    var c = players[player].cards;
    players[player].cards = c.sort(function(a, b) {
        var aT = a.num.reduce(getSum)
        var bT = b.num.reduce(getSum)
        return aT < bT ? -1 : aT > bT ? 1 : 0
    });
}

function initPiles() {
    piles = []
    piles.push([[],[],[],[]])
    piles.push([[],[],[],[]])
    piles.push([[],[]])

    dealCards(true);
}

function dealCards(redraw) {
    while(canFlip(0)) {
        nextCard(0);
    }
    while(canFlip(1)) {
        nextCard(1);
    }
    while(canFlip(2)) {
        nextCard(2);
    }
    if(redraw) {
        redrawGame();
    }
}

function initDecks() {
    decks = []
    decks = [[],[],[]]

    var numCards = cards.length;
    for (var i = 0; i < numCards; i++) {
        if (cards[i].num.reduce(getSum) <= 6 && cards[i].color != PURPLE_CARD) {
            for (var n = 0; n < cards[i].supply; n++) {
                decks[0].push(cards[i])
            }
        }
        else if (cards[i].color != PURPLE_CARD) {
            for (var n = 0; n < cards[i].supply; n++) {
                decks[1].push(cards[i])
            }            
        }
        else {
            for (var n = 0; n < cards[i].supply; n++) {
                decks[2].push(cards[i])
            }            
        }
    }

//    console.log("decks pre shuffle", decks)

    for (i = 0; i < decks.length; i++) {
        var deck = decks[i];
        shuffle(deck)
        decks[i] = deck;
    }

//    console.log("decks post shuffle", decks)

}

// Utility functions
function outputMessage(msg) {
    var old = $('#msgbox').text()
    var lines = old.split('\n');
    // var maxLines = 4;
    // while (lines.length > maxLines) {
    //     console.log('shifting');
    //     lines.shift();
    // }
    lines.push(msg);
    $('#msgbox').text(lines.join('\n'));
    $('#msgbox').scrollTop(lines.length * 20)
}

function intersect(a, b) {
  return a.filter(Set.prototype.has, new Set(b));
}

function getSum(total, num) {
    return total + num;
}

function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;
  
    // While there remain elements to shuffle...
    while (0 !== currentIndex) {
  
      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;
  
      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }
  
    return array;
}

// Card and Deck functions
function canFlip(deck) {
    if (decks[deck].length === 0) {
        return false
    }

    // see if there's an open spot in the piles
    for (var i = 0; i < piles[deck].length; i++) {
        if (piles[deck][i].length == 0) {
            return true
        }
    }

    return false
}

function nextCard(deck) {
    if(!canFlip(deck)) {
        outputMessage("can't flip, piles are full.")
        return false
    }

    var card = decks[deck].shift();
    for (var i = 0; i < piles[deck].length; i++) {
        if (piles[deck][i].length > 0) {
            if(piles[deck][i][0].id.indexOf(card.id) >= 0) {
                piles[deck][i].push(card);
                redrawGame();
                return true;
            }
        } else {
            piles[deck][i].push(card);
            redrawGame()
            return true
        }
    }
    return false
}

function createCard(options) {
    var d;
    var name = options.card.id.split('_').join(' ')
    if (options.pile) {
        d = '<div class="card topcard ' + colorString(options.card.color) + '" onclick="takeCard(' + options.y + ',' + options.x + ')"><div class="face"><p>'+ name +'<br><br>Cost: ' + options.card.cost + '<br><br>Die: ' + options.card.num.join(', ') + '</p></div></div>';
    } else if (options.landmark) {
        d = '<div class="card topcard yellow"><div class="face"><div class="face"><p>'+ name +'<br><br>Cost: ' + options.card.cost + '</p></div></div>';
    } else {
        var count = '';
        if (typeof(options.card['count']) !== "undefined" && options.card['count'] > 1) {
            count = '<div class="card-count">' + options.card['count'] + '</div>';
        }
        d = '<div class="card topcard ' + colorString(options.card.color) + '"><div class="face"><div class="face"><p>'+ name +'<br><br>Cost: ' + options.card.cost + '<br><br>Die: ' + options.card.num.join(', ') + '</p></div>' + count + '</div>';
    }
    return d;
}

function colorString(color) {
    var result = "";
    switch(color) {
        case RED_CARD:
            result = "red";
            break;
        case GREEN_CARD:
            result = "green";
            break;
        case PURPLE_CARD:
            result = "purple";
            break;
        case BLUE_CARD:
            result = "blue";
            break;
    }
    return result;
}

function takeCard(y, x) {
    var card = piles[y][x][0];
    if (players[activePlayer].coins >= card.cost) {
        var card = piles[y][x].shift();
        players[activePlayer].coins -= card.cost;
        addPlayerCard(activePlayer, card.id);
        dealCards(true)
    } else {
        outputMessage('player' + (activePlayer+1) + ' cannot afford this card. Its cost is ' + card.cost + ' and you only have ' + players[activePlayer].coins);
    }
}

function endTurn() {
    $('.active-player').removeClass('active-player');
    activePlayer += 1;
    if (activePlayer >= players.length)
        activePlayer = 0;



    $('#p'+(activePlayer+1)+'-section').addClass('active-player');
}

// drawing
function redrawGame() {
    $('.mat .card').remove();
    $('.p-establishments .card').remove();
    $('.p-landmarks .card').remove();
    for (var y = 0; y < piles.length; y++) {
        for (var x = 0; x < piles[y].length; x++) {
            for (var i = 0; i < piles[y][x].length; i++) {
                var card = piles[y][x][i];
                var d = $(createCard({
                    y: y,
                    x: x,
                    card: card,
                    pile: true
                }));
                var pileId = '#pile' + y + '-' + x
                $(pileId).append(d);
            }
        }
    }
    for (var p = 0; p < players.length; p++) {
        // coins
        $('#p' + p + '-coins').text(players[p].coins);

        // cards
        for (var c = 0; c < players[p].cards.length; c++) {
            var card = players[p].cards[c];
            var d = $(createCard({
                    card: card,
                    pile: false
                }));
            var pileId = '#p' + p + '-establishments';
            $(pileId).append(d);
        }

        // landmarks
        if (players[p].landmarks.city_hall.active) {
            var d = $(createCard({
                landmark: true,
                card: {
                    id: "city_hall",
                    cost: players[p].landmarks.city_hall.cost,
                    active: players[p].landmarks.city_hall.active
                }
            }))
            $('#p' + p + '-landmarks').append(d);
        }
    }
}

// Dice functions
function onRoll() {
    endTurn();
    outputMessage('Player' + (activePlayer+1) + ' is rolling ' + players[activePlayer].num_dice + ' dice.');
    var roll = rollDice(players[activePlayer].num_dice);
    for(var i = 0; i < roll.length; i++) {
        $('#die' + (i+1)).text(roll[i]);
    }
    // assume for now that the player can't choose their dice yet
    processRoll(roll.reduce(getSum));
}

function rollDice(numDice) {
    var dice = []
    for (var i = 0; i < numDice; i++) {
        dice.push(Math.floor(Math.random() * ((6 - 1) + 1) + 1))
    }
    return dice
}

function chooseDice(rollResult) {
    return shift(rollResult)
}

function processRoll(rollTotal) {

    // process applicable red cards for activePlayer
    outputMessage("processing red cards");
    for (var i = 0; i < players.length; i++) {
        if(activePlayer != i) {
            console.log('not active', activePlayer, i);
            var rc = players[i].cards.filter(function(x){ return x.color == RED_CARD; });
            console.log('rc', rc);
            if (rc && rc.length > 0) {
                for (var c = 0; c < rc.length; c++) {
                    if (rc[c].num.indexOf(rollDice) >= 0) {
                        var name = rc[c].id.split('_').join(' ')
                        outputMessage("processing " + name + " against Player " + (activePlayer+1));
                        transferCoins(activePlayer, i, rc[c].value);
                    }
                }
            }
        }
    }

    // process blue cards for all players
    outputMessage("processing blue cards");
    for (var i = 0; i < players.length; i++) {
        for (var c = 0; c < players[i].cards.length; c++) {
            if (players[i].cards[c].color == BLUE_CARD && players[i].cards[c].num.indexOf(rollTotal) >= 0) {
                var name = players[i].cards[c].id.split('_').join(' ')
                outputMessage("processing " + name + " for Player " + i + ", +" + players[i].cards[c].value);
                players[i].coins += players[i].cards[c].value;
            }
        }
    }

    // process green cards for activePlayer
    outputMessage("processing green cards");
    var cards = players[activePlayer].cards;
    for (var c = 0; c < cards.length; c++) {
        if (cards[c].color == GREEN_CARD && cards[c].num.indexOf(rollTotal) >= 0) {
            var name = cards[c].id.split('_').join(' ')
            outputMessage("processing " + name + " for Player " + (i+1) + ", +" + cards[c].value);
            players[activePlayer].coins += cards[c].value;
        }
    }
    redrawGame();

}

function transferCoins(fromPlayer, toPlayer, numCoins) {
    numCoins = players[fromPlayer].coins < numCoins ? players[fromPlayer].coins : numCoins
    players[fromPlayer].coins -= numCoins;
    players[toPlayer].coins += numCoins;
    outputMessage("Player " + (activePlayer+1) + " paid " + numCoins + " coins to Player " + (i+1));

}

// init game
startGame(2);
endTurn();

</script>
